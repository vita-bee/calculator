<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Yup it's a Calculator.</h1>
  <div class="calcContainer">
    <div class="inputContainer">
        <div id="calcDisplay">0</div> 
    </div>
    <div class ="buttonContainer">
        <buttton class= "btn digitBtn">7</buttton>
        <buttton class= "btn digitBtn">8</buttton>
        <buttton class= "btn digitBtn">9</buttton>
        <buttton class= "btn clearBtn">AC</buttton>
        <buttton class= "btn enterBtn">=</buttton>
        <buttton class= "btn digitBtn">4</buttton>
        <buttton class= "btn digitBtn">5</buttton>
        <buttton class= "btn digitBtn">6</buttton>
        <buttton class= "btn operatorBtn">+</buttton>
        <buttton class= "btn operatorBtn">-</buttton>
        <buttton class= "btn digitBtn">1</buttton>
        <buttton class= "btn digitBtn">2</buttton>
        <buttton class= "btn digitBtn">3</buttton>
        <buttton class= "btn operatorBtn">*</buttton>
        <buttton class= "btn operatorBtn">/</buttton>
        <buttton class= "btn toggleNegationBtn">-/+</buttton>
        <buttton class= "btn digitBtn">0</buttton>
        <buttton class= "btn digitBtn">.</buttton>
        <buttton class= "btn operatorBtn">^</buttton>
        <buttton class= "btn operatorBtn">%</buttton>
        
        
        
        
    </div>
  </div>

  
  
  <script type="text/javascript" src="js/calculator.js"></script>

</body>
</html>
